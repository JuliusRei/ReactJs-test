<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var BuckysComponent = React.createClass({
            render: function() {
                return (<h2>This is a simple component</h2>);
            }
        });
        ReactDOM.render(<BuckysComponent />, document.getElementById('container'));

        var ClassEp = React.createClass({
            render: function(){
                return (<div><h1> {this.props.Firstname}</h1>
                <p>{this.props.Lastname}</p>
                </div>);
            }
        });
        ReactDOM.render(
                <div><ClassEp Firstname = "Chloe" Lastname = "Moretz"  />
                     <ClassEp Firstname = "Seth" Lastname = "Mcfarlane"  />
                    <ClassEp Firstname = "Chloe" Lastname = "Moretz"  />
                     </div>,document.getElementById('container'))
    </script>

</body>
</html>
